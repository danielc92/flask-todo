{% extends 'base.html' %}
{% block content %}
<section class="section">
    <section class="container">
        <section class="content">
            <h2>Members Page</h2>
            <p>This page shows members who are currently registered.</p>
        </section>
        <section class="columns is-multiline">
            {% for d in data %}
            <div class="column is-half">
                <article class="message is-primary">
                    <div class="message-body">
                        <article class="content">
                            <h2>{{ d['name'] }}</h2>
                            <p><span><i class="fas fa-envelope"></i></span> <span class="code">{{ d['email'] }}</span></p>
                            <p><span><i class="fas fa-birthday-cake"></i></span> <span class="code">{{ d['dob'] }}</span></p>
                            <p><span><i class="fas fa-calendar-alt"></i></span> <span class="code">{{ d['register-date'] }}</span></p>
                        </article>
                    </div>
                </article>
            </div>
            {% endfor %}
        </section>
    </section>
</section>
{% endblock %}
