{% extends 'base.html' %}
{% block content %}
<section class="section">
    <section class="container">
        <section class="content">
            <h2>Members Page</h2>
            <p>This page shows members who are currently registered.</p>
        </section>
        <section class="columns is-multiline">
            {% for d in data %}
            <div class="column is-half">
                <article class="notification is-link">
                    <div class="content">
                        <h2 class="has-text-white">{{ d['name'] }}</h2>
                        <p><strong>Email:</strong> <span class="code">{{ d['email'] }}</span></p>
                        <p><strong>Dob:</strong> <span class="code">{{ d['dob'] }}</span></p>
                        <p><strong>Joined:</strong> <span class="code">{{ d['register-date'] }}</span></p>
                    </div>
                </article>
            </div>
            {% endfor %}
        </section>
    </section>
</section>
{% endblock %}
