<h1 class="has-text-white">{{ d['name'] }}</h1>

<p>{{ d['desc'] }}</p>

<p>This task is important because {{ d['value'] }}</p>

<p>
	<span class="icon">
        <i class="fas fa-clock"></i>
    </span> 
    <span class="code">{{ d['date'] }}</span>

</p>

<p>
	<span class="icon">
        <i class="fas fa-key"></i>
    </span> 
    <span class="code">{{ d['uuid'] }}</span>
</p>

<p>Status: <span class="tag is-light">{{ d['status'] }}</span></p>
