<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>

    <style type="text/css">
        .cf-one {
            font-family: 'Roboto Mono', monospace;
        }

        .underline-hover:hover {
            font-weight: bold;

        }

        .notification {
            padding: 1.2rem;
        }

        .icon {
            font-size: .8rem;
        }

    </style>
    <!--script type="text/javascript" src="{{ url_for('static', filename='font-awesome-v5.0.7.js') }}"></script-->
</head>

<body>
    <nav class="navbar is-link">
        <section class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ url_for('home') }}">
                    <img src="https://bulma.io/images/bulma-logo-white.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
                </a>
                <div class="navbar-burger burger" data-target="navMenuColordark-example">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenuColordark-example" class="navbar-menu">
                <div class="navbar-start cf-one">
                    <a class="navbar-item underline-hover" href="{{ url_for('home') }}">
                        Dashboard
                    </a>
                    <a class="navbar-item underline-hover" href="{{ url_for('members') }}">
                        Members
                    </a>
                    <a class="navbar-item underline-hover" href="{{ url_for('about') }}">
                        About
                    </a>
                    <a class="navbar-item underline-hover" href="{{ url_for('features') }}">
                        Features
                    </a>
                </div>
                <div class="navbar-end">
                    {% if session['logged_in'] %}
                    <div class="navbar-item has-text-white">
                        <p class="help">Welcome back <span class="has-text-weight-semibold">{{ session['logged_in'] }}</span></p>
                    </div>
                    {% endif %}
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            {% if session['logged_in'] %}
                            <p class="control">
                                <a class="button is-light" href="{{ url_for('logout') }}">
                                    <span class="icon">
                                        <i class="fas fa-sign-in-alt"></i>
                                    </span>
                                    <span>Logout</span>
                                </a>
                            </p>
                            {% else %}
                            <p class="control">
                                <a class="button is-light" href="{{ url_for('login') }}">
                                    <span class="icon">
                                        <i class="fas fa-sign-in-alt"></i>
                                    </span>
                                    <span>Login</span>
                                </a>
                            </p>
                            {% endif %}
                            <p class="control">
                                <a class="button is-light" href="{{ url_for('register') }}">
                                    <span class="icon">
                                        <i class="fas fa-users"></i>
                                    </span>
                                    <span>Register</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </nav>
    {% block content %}
    {% endblock content %}
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
    </script>
</body>

</html>
