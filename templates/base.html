<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto|Roboto+Mono" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <link rel="apple-touch-icon" sizes="57x57" href="{{ url_for('static', filename='favicon/apple-icon-57x57.png' )}}">
    <link rel="apple-touch-icon" sizes="60x60" href="{{ url_for('static', filename='favicon/apple-icon-60x60.png' )}}">
    <link rel="apple-touch-icon" sizes="72x72" href="{{ url_for('static', filename='favicon/apple-icon-72x72.png' )}}">
    <link rel="apple-touch-icon" sizes="76x76" href="{{ url_for('static', filename='favicon/apple-icon-76x76.png' )}}">
    <link rel="apple-touch-icon" sizes="114x114" href="{{ url_for('static', filename='favicon/apple-icon-114x114.png' )}}">
    <link rel="apple-touch-icon" sizes="120x120" href="{{ url_for('static', filename='favicon/apple-icon-120x120.png' )}}">
    <link rel="apple-touch-icon" sizes="144x144" href="{{ url_for('static', filename='favicon/apple-icon-144x144.png' )}}">
    <link rel="apple-touch-icon" sizes="152x152" href="{{ url_for('static', filename='favicon/apple-icon-152x152.png' )}}">
    <link rel="apple-touch-icon" sizes="180x180" href="{{ url_for('static', filename='favicon/apple-icon-180x180.png' )}}">
    <link rel="icon" type="image/png" sizes="192x192" href="{{ url_for('static', filename='favicon/android-icon-192x192.png' )}}">
    <link rel="icon" type="image/png" sizes="32x32" href="{{ url_for('static', filename='favicon/favicon-32x32.png' )}}">
    <link rel="icon" type="image/png" sizes="96x96" href="{{ url_for('static', filename='favicon/favicon-96x96.png' )}}">
    <link rel="icon" type="image/png" sizes="16x16" href="{{ url_for('static', filename='favicon/favicon-16x16.png' )}}">
    <link rel="manifest" href="{{ url_for('static', filename='favicon/manifest.json' )}}">
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{{ url_for('static', filename='favicon/ms-icon-144x144.png')}}">
    <meta name="theme-color" content="#ffffff">
    <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    <style type="text/css">
    .cf-one {
        font-family: 'Roboto Mono', monospace;
    }

    .move-up {
        position: relative;
        transition: top ease 0.24s;
        top: 0;
    }

    .move-up:hover {
        top: -9px;
    }

    .underline-hover:hover {
        text-decoration: underline;

    }

    .notification {
        padding: 1.2rem;
    }

    .icon {
        font-size: .8rem;
    }
    </style>
    <!--script type="text/javascript" src="{{ url_for('static', filename='font-awesome-v5.0.7.js') }}"></script-->
</head>

<body>
    <nav class="navbar is-link">
        <section class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ url_for('home') }}">
                    <img style="max-height: 2rem;" src="{{ url_for('static', filename='logo/todo-white-concertone.png') }}" alt="Daniel Corcorans TODO application">
                </a>
                <div class="navbar-burger burger" data-target="navMenuColordark-example">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenuColordark-example" class="navbar-menu">
                <div class="navbar-start cf-one">
                    <a class="navbar-item underline-hover" href="{{ url_for('home') }}">
                        <span class="icon is-medium"><i class="fas fa-tasks fa-lg"></i>
                        </span>
                        <span>Dashboard</span>
                    </a>
                    <a class="navbar-item underline-hover" href="{{ url_for('members') }}">
                        <span class="icon is-medium"><i class="fas fa-users fa-lg"></i></span>
                        <span>Members</span>
                    </a>
                    <a class="navbar-item underline-hover" href="{{ url_for('about') }}">
                        <span class="icon is-medium"><i class="fas fa-info-circle fa-lg"></i></span><span>About</span>
                    </a>
                    <a class="navbar-item underline-hover" href="{{ url_for('features') }}">
                        <span class="icon is-medium"><i class="fas fa-box-open fa-lg"></i>
                        </span><span>Features</span>
                    </a>
                </div>
                <div class="navbar-end">
                    {% if session['logged_in'] %}
                    <div class="navbar-item has-text-white">
                        <p class="help">Welcome back <span class="has-text-weight-semibold">{{ session['logged_in'] }}</span></p>
                    </div>
                    {% endif %}
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            {% if session['logged_in'] %}
                            <p class="control">
                                <a class="button is-light" href="{{ url_for('logout') }}">
                                    <span class="icon">
                                        <i class="fas fa-sign-in-alt"></i>
                                    </span>
                                    <span>Logout</span>
                                </a>
                            </p>
                            {% else %}
                            <p class="control">
                                <a class="button is-light" href="{{ url_for('login') }}">
                                    <span class="icon">
                                        <i class="fas fa-sign-in-alt"></i>
                                    </span>
                                    <span>Login</span>
                                </a>
                            </p>
                            {% endif %}
                            <p class="control">
                                <a class="button is-light" href="{{ url_for('register') }}">
                                    <span class="icon">
                                        <i class="fas fa-users"></i>
                                    </span>
                                    <span>Register</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </nav>
    {% block content %}
    {% endblock content %}
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
    </script>
</body>

</html>
