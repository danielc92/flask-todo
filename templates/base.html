<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ title }}</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='bulma-v0.6.2.min.css') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='main.css') }}">
    <script type="text/javascript" src="{{ url_for('static', filename='font-awesome-v5.0.7.js') }}"></script>
</head>

<body>
    <nav class="navbar is-link">
        <section class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="{{ url_for('home') }}">
                    <img src="https://bulma.io/images/bulma-logo-white.png" alt="Bulma: a modern CSS framework based on Flexbox" width="112" height="28">
                </a>
                <div class="navbar-burger burger" data-target="navMenuColordark-example">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            </div>
            <div id="navMenuColordark-example" class="navbar-menu">
                <div class="navbar-start">
                    <a class="navbar-item" href="{{ url_for('home') }}">
                        Board
                    </a>
                    <a class="navbar-item" href="{{ url_for('members') }}">
                        Members
                    </a>
                    <a class="navbar-item" href="{{ url_for('about') }}">
                        About
                    </a>
                </div>
                <div class="navbar-end">
                    {% if session['logged_in'] %}
                    <a class="navbar-item">
                                <p class="help">Welcome back <strong>{{ session['logged_in'] }}</strong></p>
                            </a>
                            {% endif %}
                    <div class="navbar-item">
                        <div class="field is-grouped">
                            {% if session['logged_in'] %}

                            <p class="control">
                                <a class="button is-light" href="{{ url_for('logout') }}">
                                    <span class="icon">
                                        <i class="fas fa-sign-in-alt"></i>
                                    </span>
                                    <span>Logout</span>
                                </a>
                            </p>
                            {% else %}
                            <p class="control">
                                <a class="button is-light" href="{{ url_for('login') }}">
                                    <span class="icon">
                                        <i class="fas fa-sign-in-alt"></i>
                                    </span>
                                    <span>Login</span>
                                </a>
                            </p>
                            {% endif %}
                            <p class="control">
                                <a class="button is-light" href="{{ url_for('register') }}">
                                    <span class="icon">
                                        <i class="fas fa-users"></i>
                                    </span>
                                    <span>Register</span>
                                </a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </nav>
    {% block content %}
    {% endblock content %}
    <script type="text/javascript">
    document.addEventListener('DOMContentLoaded', () => {

        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0);

        // Check if there are any navbar burgers
        if ($navbarBurgers.length > 0) {

            // Add a click event on each of them
            $navbarBurgers.forEach(el => {
                el.addEventListener('click', () => {

                    // Get the target from the "data-target" attribute
                    const target = el.dataset.target;
                    const $target = document.getElementById(target);

                    // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
                    el.classList.toggle('is-active');
                    $target.classList.toggle('is-active');

                });
            });
        }

    });
    </script>
</body>

</html>
